<p>two-way-binding works!</p>
<div>
    <input type="text" [(ngModel)]="dataValue" placeholder="Enter text here" 
    (ngModelChange)="onDataInputChange($event)">
    <p>The Data Value is : {{dataValue}}</p>

    <input type="number" [(ngModel)]="num" placeholder="Enter text here" 
    (ngModelChange)="calculateOdd()">
    <p [hidden]="!isEven">Entered number is even </p>

    <input type="number" [(ngModel)]="num" placeholder="Enter text here" 
    (ngModelChange)="calculateEven()">
    <p [hidden]="!is Odd">Entered number is Odd</p>


</div>
